# Spring Boot application properties
spring.application.name=url-shortener

# ----------------------------------------------------------------------
# PRODUCTION/DEPLOYMENT DATABASE CONFIGURATION (Supabase/PostgreSQL)
# ----------------------------------------------------------------------

# Force Spring Boot to use the PostgreSQL driver
spring.datasource.driver-class-name=org.postgresql.Driver

# Use the environment variables (DB_URL, DB_USERNAME, DB_PASSWORD) set on Render
# Spring Boot will automatically substitute these variables at runtime.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA and Hibernate settings
# Use the correct dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Set ddl-auto to update or validate for production.
# Be careful with 'create-drop' or 'update' in production. 'update' is common for simple apps.
spring.jpa.hibernate.ddl-auto=update

# Optional: Disable the H2 console and any H2-specific features entirely for production
spring.h2.console.enabled=false