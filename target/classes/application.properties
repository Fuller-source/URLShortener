# Spring Boot application properties
spring.application.name=url-shortener

# ----------------------------------------------------------------------
# PRODUCTION/DEPLOYMENT DATABASE CONFIGURATION (Supabase/PostgreSQL)
# ----------------------------------------------------------------------

# Force Spring Boot to use the PostgreSQL driver.
spring.datasource.driver-class-name=org.postgresql.Driver

# Use environment variables (DB_URL, DB_USERNAME, DB_PASSWORD) that will be set on the server.
# Spring Boot will automatically substitute these variables at runtime.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA and Hibernate settings
# Use the correct dialect for PostgreSQL.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Set ddl-auto to 'update' to allow Hibernate to automatically update the database schema.
# Use 'validate' in production for more safety once your schema is stable.
spring.jpa.hibernate.ddl-auto=update

# Disable the H2 console, as it is no longer needed.
spring.h2.console.enabled=false